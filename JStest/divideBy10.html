<body>

    <h2>divide By 10::</h2>



    <script>

const isDivisibleBy10 = (number) => number % 10 === 0;

console.log("40 divide by 10 : ",isDivisibleBy10(40));
console.log("22 divide by 10 : ",isDivisibleBy10(22));


    </script>
